{% extends "layout.html" %}
{% block content %}
	<h1 class = "mb-4">Admin Check Page</h1>
	{% for part in parts %}
		<div class ="container">
			<div class = "media-body">
				<embed src = "{{ url_for('static', filename = part.geturl()) }}" width = "800" height="375" type = "application/pdf">
			</div>
			<h6> {{part.user_post[0].user.username}}:  {{part.user_post[0].getcontent()}} </h6>
			<h6> {{part.user_post[1].user.username}}:  {{part.user_post[1].getcontent()}} </h6>
		</div>
	{% endfor %}
{% endblock content %}
