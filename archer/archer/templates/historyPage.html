{% extends "layout.html" %}
{% block content %}
	<h1>History Page</h1>
	{% for post in posts %}
	<div class = "media">
		<div class = "media-body">
			<a class = "mr-2" href = "#">{{post.user.username}}</a>
			<small class = "text-muted">{{post.timestamp}}</small>
			<p>{{post.part_id}}: {{post.content}}</p>
		</div>
	</div>
	{% endfor %}
{% endblock content %}
